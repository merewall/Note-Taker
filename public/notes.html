<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <!-- Link to Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <!-- Save and new note icons that will toggle to hide/show -->
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <!-- Page container for layout -->
    <div class="container-fluid">
      <!-- Row to display saved notes and new note input inline -->
      <div class="row">
        <!-- Saved notes container -->
        <div class="col-4 list-container">
          <div class="card">
            <!-- unordered list to push and render saved notes -->
            <ul class="list-group"></ul>
          </div>
        </div>
        <!-- New note entry container -->
        <div class="col-8">
          <!-- Text title input -->
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <!-- Note text input -->
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <!-- Link to JavaScript -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
